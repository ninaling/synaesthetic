<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta charset="utf-8">
	<title>Synaesthetic</title>

	<link rel="stylesheet" href="/style.css" />

	<script type="text/javascript" src="/js/vendor/p5.js"></script>
	<script type="text/javascript" src="/js/vendor/p5.dom.js"></script>
	<script type="text/javascript" src="/js/youtubeAudioClass.js"></script>


</head>

<body>

	<div id="graphics">
		<div id="background-stars">
		</div>

		<div class="content">
			<div id="overlay"></div>
			<div id="webgl"></div>
		</div>
	</div>

	<div class="selection">
		<div class="search-bar">
			<form action="#">
				<input class="search-input" type="text" name="search" placeholder="search for a song" autocomplete="off" />
				<button class="btn search-btn" onclick="smartsearch = true">SEARCH</button>
				<!--<button class="btn smart-btn" onclick="smartsearch = true">SUPER SMART SEARCH (with machine learning)</button>-->
			</form>
			<button class="btn cancel-btn">CANCEL</button>
		</div>
		<div id="results"></div>
	</div>

	<div class="controls">
		<div id="audio-container">
		</div>
		<div id="button-container">
		</div>
		<div id="info">
			<h4>?</h4>
			<div class="info-inner">
				<p>Synaesthetic is a live music visualizer.</p><br>
				<p>Technologies used:<br>p5, WebGL, Three.JS</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="/js/youtubeSearch.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/bubblin/The-Solar-System/master/js/shared/detector.js"></script>

	<script type="text/javascript" src="https://cdn.rawgit.com/bubblin/The-Solar-System/master/js/shared/xRingGeometry.js"></script>

	<script type="text/javascript" src="/js/load.js"></script>

</body>
</html>
