<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="/style.css" />
	<title>Synaesthetic</title>

	<script type="text/javascript" src="/js/vendor/p5.js"></script>

	<style>

		body{
			background-color: #2c042d;
		}

		#background-stars{
			position: absolute;
		    top: 0;
		    width: 100%;
		    height: 100%;
		    z-index: 1;
		}

		#logo-container{
			position: absolute;
			z-index: 2;
		}



	</style>
</head>

<body>

	<a class="logo-link"href="/watch?v=Tj0xMiFWfsQ">
		<div id="logo-container">
			<video autoplay>
			  <source src="assets/logo-video.mp4" type="video/mp4">
			  Your browser does not support the video tag.
			</video>
		</div>
	</a>

	<div id="graphics">
		<div id="background-stars">
			<a href="http://uclacreatives.com" target="_blank">
				<img id="cl-logo" src="/assets/cl-logo.png"/>
			</a>
			<div class="suggestions">
				<p><img src="/assets/chrome.svg" class="icon"/><span>Chrome</span></p>
				<p><img src="/assets/headphones.svg" class="icon" /><span>Headphones</span></p>
			</div>
		</div>
	</div>

	<div class="selection">
		<div class="search-bar">
			<form action="#">
				<input class="search-input focus-fixed" type="text" name="search" placeholder="search for a song" autocomplete="off" />
				<button class="btn search-btn" onclick="smartsearch = true">SEARCH</button>
				<!--<button class="btn smart-btn" onclick="smartsearch = true">SUPER SMART SEARCH (with machine learning)</button>-->
			</form>
			<button class="btn cancel-btn">CANCEL</button>
		</div>
		<div id="results"></div>
	</div>

	<audio autoplay loop id="background-audio">
	  <source src="/assets/fearless.mp3" type="audio/ogg">
	  Your browser does not support the audio tag.
	</audio>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="/js/youtubeSearch.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script type="text/javascript" src="/js/visuals.js"></script>

<script>
$(document).ready(function(){

	setTimeout(function(){
		$('.logo-link').addClass('active');
	}, 3000);

	//for firefox 
	$('#background-audio').on('ended', function(){
	    this.currentTime = 0;
	}, false);
	
});
</script>

</body>
</html>
