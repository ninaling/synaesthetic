<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="/style.css" />
	<title>Synaesthetic</title>

	<script type="text/javascript" src="/js/vendor/p5.js"></script>
	<script type="text/javascript" src="/js/vendor/p5.dom.js"></script>

	<style>

		body{
			background-color: #2c042d;
		}

		#background-stars{
			position: absolute;
		    top: 0;
		    width: 100%;
		    height: 100%;
		    z-index: 1;
		}

		#logo-container{
			position: absolute;
			z-index: 2;
		}

	</style>
</head>

<body>
	<div id="logo-container">
		<video autoplay>
		  <source src="assets/logo-video.mp4" type="video/mp4">
		  Your browser does not support the video tag.
		</video>
	</div>

	<div id="graphics">
		<div id="background-stars">
		</div>
	</div>

	<div class="selection">
		<div class="search-bar">
			<form action="#">
				<input class="search-input" type="text" name="search" placeholder="search for a song" autocomplete="off" />
				<button class="btn search-btn" onclick="smartsearch = true">SEARCH</button>
				<!--<button class="btn smart-btn" onclick="smartsearch = true">SUPER SMART SEARCH (with machine learning)</button>-->
			</form>
			<button class="btn cancel-btn">CANCEL</button>
		</div>
		<div id="results"></div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="/js/youtubeSearch.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>


	<script type="text/javascript" src="/js/visuals.js"></script>

</body>
</html>
